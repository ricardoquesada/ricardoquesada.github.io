theme: PaperMod
taxonomies:
  category: category
  tag: tag
params:
  description: 'From Commodore 64 to the present: a developer''s journey'
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: false
  showBreadCrumbs: true
  showCodeCopyButtons: true
